<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>
      


    

       <div id="full-area" class="container">
        <h1 class="text-center"> Royal Bank</h1>
            <div class="input-item "> 
                 <h4>Login</h4>
                 <br>
                <input class="form-control" type="text" value="" placeholder="Email">
                <br>
                <input class="form-control" type="password" value="" placeholder="password">
                <br>
               <button id="click-btn" class="btn btn-success">Enter</button>

            </div>

       </div>

    </div>

    <!-- transection Area -->

    <div id="transectionArea">
      <!-- <h1 class="text-center">Transection Area</h1> -->
        
          <div class="row">
            <div class="col-md-4 ">
             <div class="deposite account-section">
               <h5 id="deposit">Deposit</h5>
               <h2>$ <span id="current_deposite">100</span> </h2>
              </div>
            </div>

            <div class="col-md-4 ">
              <div class="widraw account-section">
                <h5 id="withdraw">Withdraw</h5>
                <h2>$ <span id="currentWidraw">300</span> </h2>
               </div>
            </div>

            <div class="col-md-4">
              <div class="balance account-section">
                <h5>Balance</h5>
                <h2 id="balance">$ <span id="current_balance"> 1200</span></h2>
               </div>
            </div>
          </div>

          <div class="row">
            <div  class="col-md-6 ">
              <div class="account-section last-section">
                <h3>Deposit</h3>
                <br>
                <input id="depositeamount" class="form-control" type="text" placeholder="$Amount Your want to Deposite">
                <br><br>
                <button id="btn-deposite" class="btn btn-success">Deposit</button>
              </div>
            </div>


            <div  class="col-md-6 ">
              <div class="account-section last-section">
                <h3>Withdraw</h3>
                <br>
                <input id="withdraw-amount" class="form-control" type="text" placeholder="$Amount  Your want to Widraw">
                <br><br>
                <button id="btn-withdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
    
    </div>


   <!-- Optional JavaScript -->
    <script src=" js.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
